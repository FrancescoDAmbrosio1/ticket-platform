<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<title>Operatori </title>
</head>
<body style="background-color: rgb(203, 250, 238);">
	<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
		<div class="border rounded-3 p-3" style="text-align: center; background-color: whitesmoke; 
			 max-width:60%">
			<h1 th:text="|Benvenuto nel Gestionale dei Ticket|"></h1>
			<div class="d-flex justify-content-center">
				<a class="btn btn-primary" style="color: whitesmoke;"
					th:href="@{|/user/show/${user.id}|}"
					sec:authorize="hasAuthority('OPERATORE')"> Inizia
				</a>
				<a class="btn btn-primary" style="color: whitesmoke;"
					th:href="@{/main}"
					sec:authorize="hasAuthority('ADMIN')"> Inizia
				</a>
			</div>
		</div>
	</div>
		
	<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
