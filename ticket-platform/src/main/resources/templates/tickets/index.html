<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<title>Ticket Dashboard </title>
</head>
<body>
<div class="container">
	
<h1>Tickets</h1>
<div>
	<a th:href="@{/main/create}" class="btn" style="background-color: green;
		color: whitesmoke;">Aggiungi un ticket</a>
		<div style="margin-top: 20px; margin-bottom: 20px;">
						<form class="d-flex" role="search"
							th:object="${ticket}" 
							th:action="@{/main/search}"
							method="get">
							<input class="form-control me-2 bg-white" type="text" 
								placeholder="Cerca il ticket..." aria-label="Search"
								name="input">
							<div class="container-fluid d-flex gap-1">
								<button class="btn" type="submit" style="background-color: green;
									color: whitesmoke;">Cerca</button>
								<a class="btn" style="background-color: green; color: whitesmoke;"
									th:href="@{/main}">Annulla</a>	
							</div>
					</form>
				</div>
</div>
<table id="table-1" class="table table-striped "
						th:unless="${list.isEmpty()}">
						<thead>
							<tr>
								<th class="col-3"> NOME </th>
								<th class="col-4"> Operatore </th>
								<th class="col-2"> Stato </th>
								<th class="col-3"> Note </th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="ticket : ${list}">
								<td>
									<div class="container-fluid d-flex gap-1">
										<span th:text="${ticket.ticketTitle}"></span> 
										<a class="btn" style="background-color: green;
											color: whitesmoke;"
											th:href="@{|/main/show/${ticket.id}|}"><i class="bi bi-plus"></i>
										</a>
									</div>
								</td>
								<td th:text="|${ticket.user.getSurname()} ${ticket.user.getName()}
											 - Matr.${ticket.user.getIdentifierNumber()}|"
								</td>
								<td>
									<span style="background-color: lightgreen; border-radius: 3;"
									th:text="${ticket.ticketState}"></span>
								</td>
								<td>
									<div class="container-fluid d-flex gap-1">
										<a class="btn" style="background-color: green;
											color: whitesmoke;"
											th:href="@{/note/create}">Aggiungi Nota<i class="bi bi-plus"></i>
										</a>
									</div>
								</td>
							</tr>
						</tbody>
					</table>			
		<div th:if="${list.isEmpty()}">
			<span> Non sono presenti tickets </span>
		</div>
</div>
		
	<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
